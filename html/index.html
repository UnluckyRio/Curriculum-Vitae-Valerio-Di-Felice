<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum Vitae Valerio Di Felice - Home</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="wrapper-pro-pick">
        <div class="wrapper">
          <div class="effect"></div>
          <div class="tint"></div>
          <div class="shine"></div>
          <div class="text">
            <div class="dock">
              <p>
                Curriculum Vitae <br />
                Valerio Di Felice
              </p>
              <img
                src="../assets/img/0293e03d-a712-4db1-be79-874083e66790.png"
                class="pro-pick"
                alt="Valerio Di Felice"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main>
      <div class="wrapper">
        <div class="wrapper dock">
          <div class="effect"></div>
          <div class="tint"></div>
          <div class="shine"></div>
          <div class="text">
            <div class="dock">
              <img
                src="https://codetheworld.io/wp-content/uploads/2025/06/finder.png"
              />
              <span>Home</span>
              <img
                src="https://codetheworld.io/wp-content/uploads/2025/06/map.png"
              />
              <span>About Me</span>
              <img
                src="https://codetheworld.io/wp-content/uploads/2025/06/messages.png"
              />
              <img
                src="https://codetheworld.io/wp-content/uploads/2025/06/notes.png"
              />
              <img
                src="https://codetheworld.io/wp-content/uploads/2025/06/safari.png"
              />
              <img
                src="https://codetheworld.io/wp-content/uploads/2025/06/books.png"
              />
            </div>
          </div>
        </div>
      </div>
      <svg style="display: none">
        <filter
          id="glass-distortion"
          x="0%"
          y="0%"
          width="100%"
          height="100%"
          filterUnits="objectBoundingBox"
        >
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.01 0.01"
            numOctaves="1"
            seed="5"
            result="turbulence"
          />

          <feComponentTransfer in="turbulence" result="mapped">
            <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
            <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
            <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
          </feComponentTransfer>

          <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

          <feSpecularLighting
            in="softMap"
            surfaceScale="5"
            specularConstant="1"
            specularExponent="100"
            lighting-color="white"
            result="specLight"
          >
            <fePointLight x="-200" y="-200" z="300" />
          </feSpecularLighting>

          <feComposite
            in="specLight"
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="1"
            k4="0"
            result="litImage"
          />

          <feDisplacementMap
            in="SourceGraphic"
            in2="softMap"
            scale="150"
            xChannelSelector="R"
            yChannelSelector="G"
          />
        </filter>
      </svg>
    </main>
  </body>
</html>
