# Workflow per il deploy automatico su GitHub Pages
name: Deploy to GitHub Pages

# Trigger del workflow
on:
  push:
    branches: [ main, master ]  # Attiva il deploy quando si fa push su main o master
  workflow_dispatch:  # Permette di avviare manualmente il workflow

# Permessi necessari per GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Configurazione per evitare deploy concorrenti
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job per il build del progetto
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout del codice
      - name: Checkout
        uses: actions/checkout@v4
      
      # Setup di Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # Installazione delle dipendenze
      - name: Install dependencies
        run: npm ci
      
      # Build del progetto
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      
      # Setup di GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Upload dell'artifact per Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Job per il deploy su GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy su GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4